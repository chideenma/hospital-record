<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form saved in local storage</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
    <button id="myModal" class="button">Click here</button> 
    <div  id="myModal" class="modal">
     <div class="modal-content">
        <div id="myModal" class="myModal">

            <!-- Modal content -->
            <form>
                <div id="form-row">
                    <div>
                        <label for="first name" class="required">Enter First Name:</label><br>
                        <input type="text" id="edit-firstName" placeholder="First Name" required />
                    </div>
                   
                    <div>
                        <label for="last name" class="required">Enter Last Name:</label><br>
                        <input type="text" id="edit-lastName" placeholder="Last Name" required />
                    </div>
               
            </div>
            <div id="form-row">
                <div>
                    <label for="age" class="required">Enter Age:</label><br>
                    <input type="number" id="edit-age" placeholder="Age" required />
                </div>
                <div>
                    <label for="address" class="required">Enter Address:</label><br>
                        <input type="text" id="edit-address" placeholder="Address" required />
                </div>
            </div>
            <div id="form-row">
                <div>
                    <label for="temp" class="required">Enter Temperature:</label><br>
                    <input type="number" id="edit-temp" placeholder="Temperature" required />
                </div>
                <div>
                    <label for="symptoms" class="required">Enter Symptoms:</label><br>
                    <input type="text" id="edit-symptoms" placeholder="Symptoms" required />
                </div>
            </div>
             <div id="update-btn">
                <button type="submit" id="edit-btn">Update</button>
                <button type="submit" id="cancel-btn">Cancel</button>
            </div>
           
            </form> 
           </div>
 
 
     </div>
    </div>
   <script scr="./index.js"></script>
</body>
</html>
