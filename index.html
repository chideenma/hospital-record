<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form saved in local storage</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id ="app">
         <div class="logo">
            <h1>MMA HOSPITAL</h1>
            <img src="https://images.unsplash.com/photo-1631815590058-860e4f83c1e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=421&q=80" alt="">
        </div>
        <div class="form-container">
            <form>
                <div id="form-row">
                    <label for="first name">Enter First Name:</label><br>
                        <input type="text" id="firstName" placeholder="First Name" required />
                    
                <label for="last name">Enter Last Name:</label>
                    <input type="text" id="lastName" placeholder="Last Name" required />
            </div>
            <div id="form-row">
                <label>Enter Age: <input type="number" id="address" placeholder="Age" required /></label>
                <label>Enter Address: <input type="text" id="age" placeholder="Address" required /></label>
            </div>
            <div id="form-row">
                <label>Enter Temperature: <input type="number" id="temp" placeholder="Temperature" required /></label>
                <label>Enter Symptoms: <input type="text" id="symptoms" placeholder="Symptoms" required /></label>
            </div>
            <div id="btn">
                <button type="submit" id="submit-btn">SAVE</button>
            </div>
            <div class="table-container" style='overflow-x:auto'>
                <table class="table" id="list-item">
                    <tr class="table-header">
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Address</th>
                      <th>Action</th>
                    </tr>

                    <tbody id="patients-list">
                        
                    </tbody>
              </table> 
        </div> 
            </form> 
            
           </div>
    </div>     
</body>
